<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Space</title>
  <link rel="stylesheet" href="css/main.css">
  <script async src="js/main.js"></script>
</head>
<body>

<div class="space">

  <div class="planet-area">
    <img class="planet" src="img/mars.png" alt="planet">
    <img class="rocket" src="img/rocket.png" alt="rocket">
  </div>

  <div class="control-panel">

    <div class="control-panel__inner">

      <input id="password" name="password" type="password" placeholder="Enter password to unlock">
      <input id="unlock" class="ok-button" type="button" value="Ok">

      <div class="check-buttons">
        <input type="checkbox" class="check" disabled>
        <input type="checkbox" class="check" disabled>
        <input type="checkbox" class="check" disabled>
        <input type="checkbox" class="check" disabled>
        <input type="checkbox" class="check" disabled>
        <input type="checkbox" class="check" disabled>
      </div>

      <div class="levers">
        <input type="range" class="range" orient="vertical" min="0" max="100" disabled>
        <input type="range" class="range" orient="vertical" min="0" max="100" disabled>
        <input type="range" class="range" orient="vertical" min="0" max="100" disabled>
        <input type="range" class="range" orient="vertical" min="0" max="100" disabled>
        <input type="range" class="range" orient="vertical" min="0" max="100" disabled>
      </div>

      <input type="button" id="launch-btn" class="launch-btn" value="Launch" disabled>

    </div> <!-- .control-panel__inner -->

  </div> <!-- .control-panel -->

</div> <!-- .space -->
</body>
</html>
