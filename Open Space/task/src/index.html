<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Open Space</title>
</head>
<body>

<div class="space">
  <div class="planet-area">
    <img class="planet" src="img/mars.png" alt="planet">
    <img class="rocket" src="img/rocket.png" alt="rocket">
  </div>

  <div class="control-panel">

    <div class="control-panel__inner">
      <input type="password" placeholder="Enter password to unlock">
      <input type="button" value="Ok">

      <div class="check-buttons">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
      </div>
      <div class="levers">
        <input type="range">
        <input type="range">
        <input type="range">
        <input type="range">
        <input type="range">
      </div>
      <input type="submit" value="Launch">
    </div>
  </div>
</div>
</body>
</html>
